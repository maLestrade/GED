<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GED'App - Banque</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="default.css" />
            <link type="text/css" rel="stylesheet" href="cssGEDAPP.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <h:form>
                        <p:menubar>
                            <p:submenu label="File" icon="ui-icon-document">
                                <p:submenu label="New" icon="ui-icon-contact">
                                    <p:menuitem value="Project" url="#" />
                                    <p:menuitem value="Other" url="#" />
                                </p:submenu>
                                <p:menuitem value="Open" url="#" />
                                <p:menuitem value="Quit" action="#{userController.exitWotkspace()}" />
                            </p:submenu>

                            <p:submenu label="Edit" icon="ui-icon-pencil">
                                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                            </p:submenu>

                            <p:submenu label="Help" icon="ui-icon-help">
                                <p:menuitem value="Contents" url="#" />
                                <p:submenu label="Search" icon="ui-icon-search">
                                    <p:submenu label="Text">
                                        <p:menuitem value="Workspace" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="File" url="#" />
                                </p:submenu>
                            </p:submenu>

                            <p:menuitem value="Quit" action="#{userController.exitWorkspace()}" icon="ui-icon-close" ajax="false"/>


                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">

                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="false" collapsible="true" header="Arborescence" minSize="200">
                    <h:form id="form">  

                        <p:tree value="#{treeBean.root}" var="node" id="tree">  
                            <p:treeNode id="treeNode">  
                                <h:outputText value="#{node}" id="lblNode"/>  
                            </p:treeNode>  
                        </p:tree>  

                    </h:form> 
                </p:layoutUnit>



                <p:layoutUnit id="center" position="center">
                    <h:form>



                    </h:form>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
